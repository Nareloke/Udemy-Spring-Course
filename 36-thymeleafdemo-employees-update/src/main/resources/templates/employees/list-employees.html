<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
	    <!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
			rel="stylesheet" 
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" 
			crossorigin="anonymous">
		<title>Employee Directory</title>
	</head>	
	<body>

	<div class="container">
		<h1>Employee Directory</h1>

		<hr>

		<!-- Add a button  -->
		<a th:href="@{/employees/showFormForAdd}" 
		 	class="btn btn-primary btn-sm mb-3"> 
		 	Add Employee 
	 	</a>

		<table class="table table-bordered table-striped">

			<thead class="thead-dark">
				<tr>
					<th> First Name </th>
					<th> Last Name </th>
					<th> Email </th>
					<th> Update </th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="tempEmployees : ${employees}">
					<td th:text="${tempEmployees.firstName}" />
					<td th:text="${tempEmployees.lastName}" />
					<td th:text="${tempEmployees.email}" />
					<!-- Add update button/link -->
					<td>
						<form action="#" th:action="@{/employees/showFormForUpdate}" method="POST">
						
							<input type="hidden" name="employeeId" th:value="${tempEmployees.id}" />						
							<button type="submit" class="btn btn-info btn-sm">Update</button>
	
						</form>
					</td>
				</tr>
			</tbody>

		</table>
	</div>

	</body>
</html>
